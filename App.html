<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>F-Code Special Number</title>
    <link rel="icon" type="image/x-icon" href="img/306532790_3219170138299543_3944910915599319713_n.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="text-center" style="background-color: rgb(234, 231, 231);">
    <div class="p-4">
        <h1 class="text-info">Find Special Number</h1>
    </div>
    <div>
        <description>This program will find all numbers which has n digits that satisfy 3 conditions:</description>
        <div class="text-center">
            <ol class="d-inline-block text-start">
                <li class="m-2"><b>Is a prime integer</b></li>
                <li class="m-2"><b>Is a reversible integer</b></li>
                <li class="m-2"><b>Sum of all digits is a reversible integer</b></li>
            </ol>
        </div>
    </div>
    <div class="p-3">
        <p>
            Number of digits : <input type="number" id="numOfDigits" placeholder="n should below 9"/>
            <button type="button" class="btn btn-success" id="run">Run</button>
        </p>
    </div>
    <div>
        <h3>Result :</h3>
        <h5 id="result"></h5>
    </div>
    <script type="module">
        import {printList} from './doMath.js';
        document.getElementById('run').addEventListener('click', printList);
    </script>
</body>

</html>
